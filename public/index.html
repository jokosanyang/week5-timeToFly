<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalise.css" type="text/css"> 
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Time to Fly!</title>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1 class="page-header__heading">Time to Fly!</h1>
        </header>
            <main class="page-main">
                <h2 class="page-main__heading">
                    What time do I leave for the airport?
                </h2>
                <form class="form" action="submit" id="form">
                    <div class="form__input--section">
                    <input type="text" required autocomplete="off" id="postcode">
                    <label class="form__label" for="postcode">
                            <span class="form__label--text">Home postcode</span>
                        </label>
                </div>
                    <div class="airport__input">
                    <label for="airport">To</label>
                    <select id="airport">
                            <option value="heathrow">Heathrow</option>
                        </select>
                </div>
                    <div class="form__input--section">
                    <input type="text" required autocomplete="off" id="flightno">
                    <label class="form__label" for="flightno">
                            <span class="form__label--text">Flight number</span>
                        </label>
                </div>
                    <button class="form__button" type="submit" id="submitbtn">FLY!</button>
            </form>
            <br>              
            <section class="results__time" id="time-result">
              
            </section>                     
            <section class="results__directions" id="directions-container">
                <ol id="ordered-directions">

                </ol>

            </section>
            </main>
            <footer class="page-footer">

            </footer>
    </div>
    <script src="./dom.js"></script>
</body>
</html>
